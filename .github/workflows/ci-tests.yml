name: CI Tests

on:
  pull_request:
    branches: [main, develop]
  push:
    branches: [main]

jobs:
  lint-and-typecheck:
    runs-on: ubuntu-latest
    continue-on-error: true  # Warnings only - don't block deploys
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run ESLint
        run: npm run lint || echo "::warning::ESLint found issues"
      
      - name: TypeScript Check
        run: npx tsc --noEmit || echo "::warning::TypeScript found issues"

  build:
    runs-on: ubuntu-latest
    needs: lint-and-typecheck
    if: always()  # Run even if lint fails
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build
        run: npm run build
        env:
          # Required env vars for build (use dummy values)
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL || 'https://placeholder.supabase.co' }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY || 'placeholder' }}
          AUTH_SECRET: ${{ secrets.AUTH_SECRET || 'test-secret-for-ci' }}
          GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID || 'placeholder' }}
          GOOGLE_CLIENT_SECRET: ${{ secrets.GOOGLE_CLIENT_SECRET || 'placeholder' }}

  smoke-tests:
    runs-on: ubuntu-latest
    needs: build
    if: always() && needs.build.result == 'success'
    continue-on-error: true  # Warnings only
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run Smoke Tests
        run: npm run test:ci || echo "::warning::Some tests failed"
        env:
          TEST_BASE_URL: 'http://localhost:3000'
          
  # Summary job to provide final status
  ci-summary:
    runs-on: ubuntu-latest
    needs: [lint-and-typecheck, build, smoke-tests]
    if: always()
    
    steps:
      - name: Check results
        run: |
          echo "## CI Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Check | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Lint & TypeCheck | ${{ needs.lint-and-typecheck.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Build | ${{ needs.build.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Smoke Tests | ${{ needs.smoke-tests.result }} |" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ needs.build.result }}" != "success" ]; then
            echo ""
            echo "⚠️ Build failed - this should be investigated"
            exit 1
          fi
          
          echo ""
          echo "✅ Build succeeded. Any test failures are warnings only."
